spring.application.name=ems-backend

# Database configuration
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:ems}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:reddy045}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

# Server configuration
server.port=${SERVER_PORT:8083}

# Actuator endpoints for health checks
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.health.mysql.enabled=true

# Logging
logging.level.com.sathish.ems=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# CORS configuration for frontend
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# Profile specific settings
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

spring.datasource.url=jdbc:mysql://mysql-service:3306/ems
spring.jpa.hibernate.ddl-auto=update
logging.level.root=WARN
logging.level.com.sathish.ems=INFO